<body class="font-roboto bg-gray-100">
    <span class="w-full flex justify-end p-3 font-bold italic text-sm text-blue-500">Developed by Facundo MS.</span>
    <section class="w-full h-screen py-12">
        <header class="flex justify-center">
            <h1 class="text-6xl mb-6 text-blue-900">To Do List</h1>
        </header>
        
        <main class="w-full flex flex-col items-center">
              <form class="w-full max-w-lg flex border-b border-blue-900 py-2 justify-between">
                <input 
                id="input"
                type="text"
                placeholder="Enter a new task"
                class="mx-4 appearance-none bg-transparent leading-tight border-none focus:outline-none"
                >
                <button
                id="add-task-btn"
                type="button"
                class="flex-shrink-0 bg-blue-900 hover:bg-blue-500 border-2 border-blue-700 text-sm text-white py-1 px-2 rounded"
                >
                  Add Task
                </button>
              </form>
              <h5 id="error" class="font-bold w-full flex justify-center text-red-700 mt-3 hidden">Please, enter a task</h5>
              <h5 id="taskEdited" class="font-bold w-full flex justify-center text-green-700 mt-3 hidden">Task edited successfully</h5>

            
            <ul id="tasks-container" class="w-full max-w-xl mt-8 flex flex-col items-center gap-2 ">

                    <input
                    type="text";
                    value="Name Task 1";
                    disabled= true;
                    class="break-words whitespace-normal w-full h-auto overflow-hidden text-md text-gray-700 font-bold">Name Task 1</input>
                  </div>
                  <div class="taskActionsWrapper flex items-center justify-center gap-2">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-teal-700 border-gray-300 rounded focus:bg-blue-500 px-2">
                    <button class="hover:bg-blue-500 bg-blue-900 text-black px-2 border-2 border-blue-700 text-white rounded">Delete</button>
                  </div>
                </li> -->
            </ul>
            <br>
            <footer class="flex justify-center hidden">
                  <span class="text-blue-900 font-bold">Completed Tasks:</span>
                  <span id="completed-counter" class="text-blue-900 font-bold">0</span>
                  <span class="text-blue-900 font-bold">&nbsp;| Uncompleted Tasks:</span> <!-- &nbsp; es para separar "|"-->
                  <span id="uncompleted-counter" class="text-blue-900 font-bold">0</span>
            </footer>
        </main>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
